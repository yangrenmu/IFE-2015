<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul style="list-style:none" id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
	var numbers=['一','二','三','四','五','六','七'];
	/*ele2-ele1:从大到小排列；
	  ele1-ele2:从小到大排列；
	*/
	aqiData.sort(function(ele1,ele2){return ele2[1]-ele1[1]});
	console.log(aqiData[0]);
	for(var i=0;i<aqiData.length-1;i++){
	  	if(aqiData[i][1]>=60){
	  		var oLi=document.createElement('li'),
	  			oUl=document.getElementById('aqi-list');
	  		oLi.innerHTML='第'+numbers[i]+'名：'+aqiData[i][0]+' , '+aqiData[i][1];
	  		oUl.appendChild(oLi);
	  	}
	}
})();

</script>
</body>
</html>
